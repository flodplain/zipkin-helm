# Default values for zipkin.
collector:
  replicaCount: 3
  maxReplicaCount: 5
  targetCPUUtilizationPercentage: 80
  imageVersion: 2
  sampleRate: 0.1
  probeStartupDelay: 200
  queryPort: 9411
  resources:
    ramMb: 1100
    javaOptsHeap: 1000
    cpuRequest: 80m
    cpuLimit: 300m

ui:
  replicaCount: 1
  imageVersion: 2
  probeStartupDelay: 200
  queryPort: 9411
  resources:
    ramMb: 900
    javaOptsHeap: 700
    cpuRequest: 150m
    cpuLimit: 600m

dependencies:
  cron: "0 22 * * *"
  imageVersion: 1.11.0
  resources:
    ramMbLimits: 4000
    ramMbRequests: 4000
    javaOptsHeap: 3500
    cpuRequest: 1
    cpuLimit: 1


ingress:
  class: "nginx"
  path: /
  serviceName: zipkin-ui
  servicePort: 9411

elastic:
  username: zipkin
  password: zipkin
  host: zipkin-elastic:9042

storageMethod: elasticsearch

node:
  cpus: 2



